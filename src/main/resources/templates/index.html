<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>[[${title}]]</title>
    <link rel="stylesheet" href="static/mdui/1.0.2/css/mdui.min.css"/>
    <link rel="stylesheet" href="static/scroll-reset.css"/>
</head>
<body class="mdui-theme-primary-blue mdui-theme-accent-blue mdui-theme-layout-auto mdui-drawer-body-left mdui-appbar-with-toolbar">
<header class="mdui-appbar mdui-appbar-fixed mdui-appbar-scroll-hide">
    <div class="mdui-toolbar mdui-color-theme">
        <a mdui-drawer="{target: '#main-drawer'}" href="javascript:;" class="mdui-btn mdui-ripple mdui-btn-icon"><i
                class="mdui-icon material-icons">menu</i></a>
                <a href="javascript:;" class="mdui-typo-headline">[[${title}]]</a>
        <a href="javascript:;" class="mdui-typo-title" id="doc-title"></a>
        <div class="mdui-toolbar-spacer"></div>
        <a href="javascript:;" class="mdui-btn mdui-btn-icon" onclick="toggleDark()" mdui-tooltip="{content: '待开发'}"><i
                class="mdui-icon material-icons">&#xe3a9;</i></a>
    </div>
</header>
<div class="mdui-drawer" id="main-drawer" style="word-break: break-all; white-space:normal;">
    <div class="mdui-typo mdui-m-l-1 mdui-m-r-1">
        [(${dirTocHtml})]
    </div>
</div>

<iframe id="doc-iframe" name="doc-iframe" style="display: block; border: none; width: 100%;"></iframe>

<script src="static/mdui/1.0.2/js/mdui.min.js"></script>
<script src="static/mdui-jq/2.0.1/jq.min.js"></script>
<script>
    let $ = JQ
    // 切换夜间/日间模式
    toggleDark = () => {
    }
    // 设置doc-iframe高度
    $('#doc-iframe').height(window.innerHeight - 64)
    setDocTitle = (docTitle) => {
        $('#doc-title').text(docTitle)
    }
</script>
</body>
</html>
